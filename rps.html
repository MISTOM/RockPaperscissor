<!DOCTYPE html>
<html lang="en">
<head>
  <title>rps</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="rps.css">
</head>
<body>
<header>
  <h1>CHALLENGE THE COMPUTER</h1>
</header>

<div class="scoreBoard">
  <div id="userBadge" class="badge">USER</div>
  <div id="compBadge" class="badge">COMP</div>
  <span id="userScore">0</span> : <span id="compScore">0</span>
</div>
<div class="scoreMessage">
  <p class="scoreResult">ROCK PAPER SCISSOR SHOOT!</p>
</div>
<div class="choices">
  <div id="r" class="choice">
    <img alt="" src="rpsIMG/rock.png">
  </div>
  <div id="p" class="choice">
    <img alt="" src="rpsIMG/paper.png">
  </div>
  <div id="s" class="choice">
    <img alt="" src="rpsIMG/scissor.png">
  </div>
</div>
<p id="actionMessage">Make Your Move</p>
<script src="rps.js" charset="utf-8"></script>
</body>
</html>
